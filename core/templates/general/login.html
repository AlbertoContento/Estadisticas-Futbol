{% extends 'general/layout.html' %}

{% block page_title %}
	<title>Login</title>
	{% include '_includes/_messages.html' %}
{% endblock %}

{% block page_content %}
<div class="container mt-5" style="text-align: center;">
  <section class="login">
    <h1>Iniciar sesión</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3" style="font-weight: bold; color: rgb(196, 74, 74); max-width: 300px; text-align: center; margin: 0 auto">
        <label for="username" class="user-label">Nombre de usuario</label>
        <input type="text" class="form-control" id="username" name="username">
        <label for="password" class="password-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-primary" style="font-weight: bold; margin: 0 auto;">Iniciar sesión</button>
      </div>
    </form>
  </section>
</div>
{% endblock %}
